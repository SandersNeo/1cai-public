repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: local
    hooks:
      - id: pytest-collect
        name: pytest-collect
        entry: python -m pytest tests/ --collect-only -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: import-check
        name: import-check
        entry: bash -c 'python -c "from src.config import settings" && python -c "from src.main import app" && python -c "from src.ai.orchestrator import QueryType"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

  - repo: https://github.com/bia-technologies/precommit4onec
    rev: v1.1.0
    hooks:
      - id: bsl-language-server
        args: [--configuration, .bsl-language-server.json]
      - id: onescript-syntax-check
